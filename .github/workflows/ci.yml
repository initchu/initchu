name: CI/CD Pipeline

on:
  push:
    branches: [ main, develop ]
  pull_request:
    branches: [ main ]

jobs:
  test:
    runs-on: ubuntu-latest
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4
      
    - name: Check for package.json
      id: check-package
      run: |
        if [ -f package.json ]; then
          echo "has-package=true" >> $GITHUB_OUTPUT
        else
          echo "has-package=false" >> $GITHUB_OUTPUT
        fi
        
    - name: Setup Node.js
      if: steps.check-package.outputs.has-package == 'true'
      uses: actions/setup-node@v4
      with:
        node-version: '18'
        cache: 'npm'
        
    - name: Install dependencies
      if: steps.check-package.outputs.has-package == 'true'
      run: npm ci
        
    - name: Run tests
      if: steps.check-package.outputs.has-package == 'true'
      run: |
        if npm run test --if-present; then
          npm test
        else
          echo "No test script found"
        fi
        
    - name: Run linting
      if: steps.check-package.outputs.has-package == 'true'
      run: |
        if npm run lint --if-present; then
          npm run lint
        else
          echo "No linting script found"
        fi
        
    - name: Skip tests for non-Node projects
      if: steps.check-package.outputs.has-package == 'false'
      run: echo "No package.json found, skipping Node.js tests"

  build:
    runs-on: ubuntu-latest
    needs: test
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4
      
    - name: Check for package.json
      id: check-package
      run: |
        if [ -f package.json ]; then
          echo "has-package=true" >> $GITHUB_OUTPUT
        else
          echo "has-package=false" >> $GITHUB_OUTPUT
        fi
        
    - name: Setup Node.js
      if: steps.check-package.outputs.has-package == 'true'
      uses: actions/setup-node@v4
      with:
        node-version: '18'
        cache: 'npm'
        
    - name: Install dependencies
      if: steps.check-package.outputs.has-package == 'true'
      run: npm ci
        
    - name: Build project
      if: steps.check-package.outputs.has-package == 'true'
      run: |
        if npm run build --if-present; then
          npm run build
        else
          echo "No build script found"
        fi
        
    - name: Upload build artifacts
      if: steps.check-package.outputs.has-package == 'true'
      uses: actions/upload-artifact@v4
      with:
        name: build-files
        path: |
          dist/
          build/
          out/
        if-no-files-found: ignore
        
    - name: Skip build for non-Node projects
      if: steps.check-package.outputs.has-package == 'false'
      run: echo "No package.json found, skipping build"

  security-scan:
    runs-on: ubuntu-latest
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4
      
    - name: Run Trivy vulnerability scanner
      uses: aquasecurity/trivy-action@master
      with:
        scan-type: 'fs'
        scan-ref: '.'
        format: 'sarif'
        output: 'trivy-results.sarif'
        
    - name: Upload Trivy scan results to GitHub Security tab
      if: always()
      uses: github/codeql-action/upload-sarif@v3
      with:
        sarif_file: 'trivy-results.sarif'
        ignore_errors: true
